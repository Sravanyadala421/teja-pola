name: Generate Snake

on:
  schedule:
    # Runs every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository content
      - uses: actions/checkout@v3

      # Generate the snake GIF and SVG
      - uses: Platane/snk@v2
        id: snake-gif
        with:
          github_user_name: teja-pola
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Check the status of the build (for debugging purposes)
      - run: git status

      # Commit and push the changes
      - name: Commit and Push changes
        uses: github-actions-x/commit@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output
          commit_message: "Generated snake gif and svg"

      # Deploy to GitHub Pages (if needed)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist

